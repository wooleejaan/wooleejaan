<svg fill="none" viewBox="0 0 600 200" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>

      
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        font-family: 'Roboto', sans-serif;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .body {
        --color-main: #ff9b71;
        --color-primary: #ff4444;
        --color-secondary: #e8e677;
        --color-background: #0d1117;
        --color-link: #fef29e;
        --color-link-active: #ff4444;

        height: 200px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
        animation: border 5s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        border: 24px solid;
        border-color: var(--color-background);
      }

      .container {
        background: var(--color-background);
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 16px;
        font-weight: 500;
        font-family: "Open Sans", sans-serif;
        text-align: center;
        color: #111;
      }

      .hi {
        padding-left: 5px;
        display: inline-block;
        transform-origin: 70% 70%;
        animation: hi 3s linear -2s infinite;
      }

      .title {
        opacity: 0;
        animation-delay: 0.4s;
      }

      .description {
        opacity: 0;
        font-size: 14px;
        font-weight: 400;
        color: #564d95;
        animation-delay: 0.7s;
      }

      .animate-fade-in-bottom {
        animation: fade-in-bottom 1.2s cubic-bezier(0, 0, 0.2, 1) forwards;
      }

      .animate-fade-in-bottom-later {
        animation: fade-in-bottom 1.6s cubic-bezier(0, 0, 0.2, 1) forwards;
      }

      @keyframes fade-in-bottom {
        from {
          opacity: 0;
          transform: translate3d(0, -20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
     }

      

      @media (prefers-color-scheme: light) {
        .body {
          --color-main: #9B5DE5;
          --color-primary: #F15BB5;
          --color-secondary: #00BBF9;
          --color-background: #ffffff;
          --color-link: #00BBF9;
          --color-link-active: #F15BB5;
        }
      }

      @media (prefers-reduced-motion) {
        .body {
          animation: none;
        }

        .hi {
          animation: none;
        }
      }

      @keyframes hi {
        25% { transform: rotate(0deg); }
        30% { transform: rotate(15deg); }
        35% { transform: rotate(0deg); }
        40% { transform: rotate(15deg); }
        45% { transform: rotate(0deg); }
        80% { transform: rotate(0deg); }
        85% { transform: rotate(15deg); }
        90% { transform: rotate(0deg); }
        95% { transform: rotate(15deg); }
        100% { transform: rotate(0deg); }
      }

      @keyframes gradient {
        0% {
        background-position: 0% 50%;
        }
        50% {
        background-position: 100% 50%;
        }
        100% {
        background-position: 0% 50%;
        }
      }

      @keyframes border {
        0% { background-position: 0 0; }
        20% { background-position: 100% 0; }
        40% { background-position: 100% 100%; }
        60% { background-position: 0 100%; }
        100% { background-position: 0 0; }
      }
    </style>
    <div class="body">
      <div class="container">
        <h1 class="title animate-fade-in-bottom">ÏïàÎÖïÌïòÏÑ∏Ïöî, Ïù¥Ïö©Ïö∞ÏûÖÎãàÎã§<div class="hi">üëã</div></h1>
        <p class="description animate-fade-in-bottom-later">front-end developer</p>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>
